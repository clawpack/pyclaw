language: python

os: linux

env:
  matrix: 
    - TEST_PACKAGE="pyclaw"
    - TEST_PACKAGE="petclaw"
    - TEST_PACKAGE="forestclaw"

python:
  - 2.7
  - 3.5

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq gfortran liblapack-pic
  - sudo apt-get install pv liblapack-dev;
  - git clone --branch=master --depth=100 --quiet git://github.com/clawpack/clawpack
  - cd clawpack
  - git submodule init
  - git submodule update clawutil visclaw riemann
  - rm -rf pyclaw
  - ln -s ../ pyclaw

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls yes
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install -c conda-forge mpich mpi4py
  - conda install matplotlib nose coverage
  - conda install -c clawpack hdf5-parallel
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
      conda install -c clawpack -c conda-forge h5py-parallel=2.6.0=py35_0;
    else
      conda install -c clawpack h5py-parallel=2.6.0=py27_0;
    fi
  - conda install -c conda-forge petsc4py
  - conda install -c conda-forge scipy=0.17.1
  - conda install -c conda-forge python-coveralls
  - python -c "import scipy; print(scipy.__version__)"
  - python setup.py install

# The test commands below go in the following order:
#  1. pyclaw doc-tests
#  2. pyclaw examples and io tests
#  3. petclaw examples
#  4. forestclaw tests
script:
  - cd pyclaw/src/pyclaw
  - nosetests --first-pkg-wins --with-doctest --exclude=limiters --exclude=sharpclaw --exclude=io --exclude=example --with-coverage --cover-package=clawpack.pyclaw
  - mv .coverage temp
  - if [[ "${TEST_PACKAGE}" == "pyclaw" ]]; then
        nosetests -v --first-pkg-wins --exclude=limiters --exclude=sharpclaw --with-coverage --cover-package=clawpack.pyclaw --include=IOTest;
    fi
  - if [[ "${TEST_PACKAGE}" == "petclaw" ]]; then
       mpirun -n 4 nosetests -v --first-pkg-wins --exclude=limiters --exclude=sharpclaw --exclude=io;
       rm awesome_non_existant_file ;
       echo "Stuff"
    fi
  - if [[ "${TEST_PACKAGE}" == "petclaw" ]]; then
       cd ../petclaw/tests;
       mpirun -n 4 nosetests -v --first-pkg-wins --include=IOTest;
    fi
  - if [[ "${TEST_PACKAGE}" == "petclaw" ]]; then
       cd ../../pyclaw;
    fi
  - if [[ "${TEST_PACKAGE}" == "forestclaw" ]]; then
       cd pyclaw/src/forestclaw ;
       nosetests --first-pkg-wins --with-doctest ;
       cd ../../pyclaw ;
    fi
  - mv temp .coverage.doctest
  - coverage combine

after_success:
  - coveralls

notifications:
  email: false
